<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <img src="image/universe.jpg" id="back-pic" />
    <div class="container">
      <div class="box">
        <div class="title">
          <div class="box-name">To Do</div>
          <div class="task-counter">0</div>
        </div>
        <div class="card-button">
          <div>+ Add card</div>
        </div>
      </div>
      <div class="box">
        <div class="title">
          <div class="box-name">To Do</div>
          <div class="task-counter">0</div>
        </div>
        <div class="card-button">
          <div>+ Add card</div>
        </div>
      </div>
      <div class="box">
        <div class="title">
          <div class="box-name">To Do</div>
          <div class="task-counter">0</div>
        </div>
        <div class="card-button">
          <div>+ Add card</div>
        </div>
      </div>
      <div class="box">
        <div class="title">
          <div class="box-name">To Do</div>
          <div class="task-counter">0</div>
        </div>
        <div class="card-button">
          <div>+ Add card</div>
        </div>
      </div>
    </div>

    <div class="ad-container">
      <div class="ad-box">
        <h2 class="ad">ADD TASK</h2>
        <div class="ad-title">
          <label for="input">Title</label>
          <br />
          <input type="text" id="t-text" />
        </div>
        <div class="ad-description">
          <label for="input">Description</label>
          <br />
          <input type="text" id="des-text"/>
        </div>
        <div class="ad-statis">
          <label for="select">Status</label>
          <br />
          <select name="" id="status-select">
            <option value="To do">To do</option>
            <option value="In progress">In progress</option>
            <option value="Stuck">Stuck</option>
            <option value="Done">Done</option>
          </select>
        </div>
        <div class="priority">
          <label for="select">Priority</label>
          <br />
          <select name="" id="priority-select">
            <option value="high">high</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>

        <button id="submit">submit</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
